apply plugin: 'kotlin-android'

android {
    compileSdk 34

    defaultConfig {
        targetSdk 34
    }
}

repositories {
    maven {
        url "https://maven.regulaforensics.com/RegulaDocumentReader"
	allowInsecureProtocol = true
    }
}

dependencies {
    //noinspection GradleDependency
	implementation ('com.regula.documentreader:api:7.3.10030'){
        transitive = true
    }
}
